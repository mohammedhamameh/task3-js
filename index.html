<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./comp/bootstrap.min.css">
    
    <link rel="stylesheet" href="./comp/p.css">
    <title>Document</title>
</head>
<body>
    
<section>
<h1 class="text-center fw-bolder my-5 m-auto py-2" > <span>Book</span> marker</h1>
<div class="container main-body p-5">
<h3 class="text-center"><i class="fa-solid fa-code " ></i> Bookmark your favorite sites  <i class="fa-solid fa-code"></i></h3>
<label for="nameInput"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
        <input onblur="validationName()" type="text"   class="form-control my-2" id="nameInput"  name="websiteName"/>
        <p id="alert" ></p>
        <label class="mt-3" for="emailInput"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
       
        <input type="url" onblur="validationUrl()" class="form-control my-2" id="urlInput"  name="websiteLink"/>
        <p id="alert2" ></p>
        <label class="mt-3" for="descInput">Site Description</label>
        <textarea class="form-control mb-5 my-2" id="descInput"  name="websiteDesc"></textarea>
         <button onclick="createWebsite()"  class="btn fw-bold d-flex justify-content-center m-auto ">Add Website</button>
</div>

<div
    class="table-responsive w-75 m-auto my-5"
>
    <table
        class="table text-center"
    >
        <thead>
                <th>index</th>
                <th>websiteName</th>
                <th>Discreption</th>
                <th>Visit</th>
                <th>Delete</th>
        </thead>
        <tbody id="tableBody">
         
        </tbody>
    </table>
</div>
</section>

<a href="https://routeacademy.github.io/Bookmarker/" target="_blank">rrr</a>












<script src="./comp/bootstrap.bundle.min.js"> </script>
<script src="./comp/p.js"></script>
</body>
</html>
